<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            New Year Countdown
        </h1>
        <div class="countdown">
            <div class="wrapper">
                <div class="value" id="days">12</div>
                <div class="key">Days</div>
            </div>
            <div class="wrapper">
                <div class="value" id="hours">12</div>
                <div class="key">Hours</div>
            </div>
            <div class="wrapper">
                <div class="value" id="minutes">12</div>
                <div class="key">Minutes</div>
            </div>
            <div class="wrapper">
                <div class="value" id="seconds">12</div>
                <div class="key">Seconds</div>
            </div>
            
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
